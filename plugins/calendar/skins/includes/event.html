    <div id="event-1">
    <table>
      <tr>
        <td><roundcube:label name="calendar.summary" />:</td>
        <td><input name="summary" id="summary" size="53" /></td>
      </tr>
	  <tr>
		<td><roundcube:label name="calendar.allday" />:</td>
		<td><input style="margin:0px;" type="checkbox" onclick="calendar_gui.enable_allday( $(this) );" id="event_allday" name="event_allday" value="1" /><td>
	  </tr>
      <tr>
        <td><roundcube:label name="calendar.start" />:</td>
        <td>
            <input type="text" name="starttime" size="5" id="starttime" readonly="readonly" />
            <span>&nbsp;</span>
            <input type="text" name="startdate" size="14" id="startdate" readonly="readonly" />
            <span class="vtodo">&nbsp;</span>
            <input class="vtodo" type="radio" name="startactive" size="14" id="startactive" value="1" />
            <span>&nbsp;</span><span id="startfulltext"></span>
        </td>
      </tr>
      <tr class="vtodo">
        <td><roundcube:label name="calendar.due" />:</td>
        <td>
            <input type="text" name="duetime" size="5" id="duetime" readonly="readonly" />
            <span>&nbsp;</span>
            <input type="text" name="duedate" size="14" id="duedate" readonly="readonly" />
            <span>&nbsp;</span>
            <input type="radio" name="dueactive" size="14" id="dueactive" value="1" />
            <span>&nbsp;</span><span id="duefulltext"></span>
        </td>
      </tr>
      <tr>
        <td><span class="vevent"><roundcube:label name="calendar.end" /></span><span class="vtodo"><roundcube:label name="calendar.completed" /></span>:</td>
        <td>
            <input type="text" name="endtime" size="5"  id="endtime" readonly="readonly" />
            <span>&nbsp;</span>
            <input type="text" name="enddate" size="14" id="enddate" readonly="readonly" />
            <span class="vtodo">&nbsp;</span>
            <input class="vtodo" type="radio" name="endactive" size="14" id="endactive" value="1" />
            <span>&nbsp;</span><span id="endfulltext"></span>
        </td>
      </tr>
      <tr class="vtodo">
        <td><roundcube:label name="calendar.status" />:</td>
        <td>
          <select id="statussel" name="status">
            <option value="0">--</option>
            <option value="IN-PROCESS"><roundcube:label name="calendar.IN-PROCESS" /></option>
            <option value="NEEDS-ACTION"><roundcube:label name="calendar.NEEDS-ACTION" /></option>
            <option value="COMPLETED"><roundcube:label name="calendar.COMPLETED" /></option>
            <option value="CANCELLED"><roundcube:label name="calendar.CANCELLED" /></option>
          </select>
        </td>
      </tr>
      <tr class="vtodo" height="20px">
        <td><roundcube:label name="calendar.percentage" />:<br />(<span id="percentagedisplay"></span>%)</td>
        <td>
            <div id="slider" style="margin-left: 5px; margin-right: 5px; width: 220px;"></div>
            <input type="hidden" name="percentage" id="percentage" value="0" />
        </td>
      </tr>
      <tr>
        <td><roundcube:label name="calendar.priority" />:</td>
        <td>
          <select id="prioritysel" name=priority>
            <option value="0">--</option>
            <option value="9"><roundcube:label name="calendar.low" /></option>
            <option value="5"><roundcube:label name="normal" /></option>
            <option value="1"><roundcube:label name="calendar.high" /></option>
          </select>
        <td>
        </td>
      </tr>
      <tr>
        <td><roundcube:label name="calendar.description" />:</td>
        <td><div id="description-container"><textarea name="description" id="description" rows="15" cols="39"></textarea></div></td>
      </tr>
      <tr>

        <td><input name="location" id="location" size="40" /></td>
      </tr>
      <tr>
        <td><roundcube:label name="calendar.category" />:</td>
        <td><span id="categories_html"></span></td>
      </tr>    
      <tr>
      </tr>

	<div id="event-6">
		<table>
			<tr>
				<td rowspan = '2' style="width:60px">Attendee: </td>
				<td>

				</td>
			</tr>
			<tr>
				<td>
					<input type="radio" style="height:10px;" id="external_attendee" value="external" onclick="calendar_gui.show_attendee_block( $(this), 'external' )" name="attendee_type" />

				</td>

					<input type="text" id="external_invitee_email" value="" style="width: 200px" />

			<tr>

				</td>
			</tr>

								<th>Email</th>
								<th>Role</th>
								<th>Delete</th>
							</tbody>
						</table>
					</div>
				</td>
			</tr>
			<tr>
				<td> <input type="hidden" name="hidden_unselected_invitee_username" id="hidden_unselected_invitee_username" value="" /> </td>
				<td> <input type="hidden" name="hidden_unselected_invitee_email" id="hidden_unselected_invitee_email" value="" /> </td>
			</tr>

				<td><input type="hidden" name="hidden_selected_invitee_email" id="hidden_selected_invitee_email" value="" /></td>
			</tr>
		</table>
